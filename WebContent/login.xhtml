
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"	
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
 
	<h:head>
		<title>Login</title>
	</h:head>
	 
	<h:body>  	
	   <div align="center">
	   	<h:form>          
				<h:outputLabel value="Login" style="font-size:200%;" />
		        <h:panelGrid columns="2" cellpadding="5">	        
		        	
		            <h:outputLabel for="username" value="Username:" />
		            <p:inputText id="username" value="#{bean1.name}" required="true" label="username" />
		 			
		            <h:outputLabel for="password" value="Password:" />
		            <p:password id="password" value="#{bean1.pass}" required="true" label="password" />
		 
		            <f:facet name="footer">
		                <p:spacer width="95" height="10"></p:spacer><p:commandButton value="Login" action="#{bean1.action()}"/>	
		            </f:facet>  
		            
		        </h:panelGrid>		    
		</h:form>
		
		<h:form>			
			<p:commandButton value="Register" action="register.xhtml?faces-redirect=true" onclick="register.xhtml?faces-redirect=true"/>
		</h:form> 
		
		 
	   </div>
		
	   
	   
	</h:body>
     
</html>
