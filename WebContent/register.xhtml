
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
 
<h:head>

</h:head>
 
<h:body>     
	<div align="center"><h:outputLabel value="Registration" style="font-size:200%;" /></div>
	<div align="center">   ${message} </div>	
	<div align="center"><font color="red">   ${errMessage} </font></div>	
	<div align="center">
		<h:form>			
			<p:messages id="msgs" />
			<h:panelGrid columns="3" cellpadding="5">
	            <h:outputLabel for="username" value="Username:" />
            	<p:inputText id="username" value="#{user1.username}" required="true" label="username" >
            		<f:validateLength minimum="2" />
                	<p:ajax update="usernameMsg" event="keyup" />
            	</p:inputText>
            	<p:message for="username" id="usernameMsg" display="icon" />
 
            	<h:outputLabel for="password" value="Password:" />
            	<p:password id="password" value="#{user1.password}" required="true" label="password" feedback="true" match="confirmPassword"/>
            	<p:message for="password" id="passwordMsg" display="icon" />
            	
            	<h:outputLabel for="confirmPassword" value="Confirm password:" />
            	<p:password id="confirmPassword" value="#{user1.password}" required="true" label="comfirmPassword" />
            	<p:message for="confirmPassword" id="confirmPassMsg" display="icon" />
            	
            	<h:outputLabel for="email" value="Email:" />
            	<p:inputText id="email" value="#{user1.email}" required="true" label="email">
            		<f:validateRegex pattern = ".+@.+" />
                	<p:ajax update="emailMsg" event="keyup" />
            	</p:inputText>
            	<p:message for="email" id="emailMsg" display="icon" />           		
            	
	 
	            <f:facet name="footer">
	                <p:commandButton value="Submit" action="#{user1.register()}" />
	            </f:facet> 	            
        	</h:panelGrid>
		</h:form>			
	</div>	   
</h:body>
     
</html>
